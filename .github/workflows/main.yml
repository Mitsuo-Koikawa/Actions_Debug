name: Fetch and Commit XML - main

on:
  schedule:
    - cron: '*/60 * * * *' # Every hour

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml

    - name: Run script to fetch and commit XML
      run: python .github/scripts/fetch.py

